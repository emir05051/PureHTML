<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/contact.css" />

    <script type="text/javascript" src="../assets/js/library.js"></script>
    <script
      type="text/javascript"
      src="../assets/js/generateFooter.js"
    ></script>
    <script src="../assets/js/generateHeader.js"></script>
  </head>
  <body>
    <div class="body">
      <div class="main">
        <div class="container_slice">
          <div class="bottom_slice"></div>
          <div class="wrapper flex row container">
            <div class="flex column form-wrap">
              <h1>Send us a message</h1>
              <form class="flex column form">
                <input type="text" placeholder="Name" class="form_input" />
                <input type="text" placeholder="Email" class="form_input" />
                <textarea
                  rows="5"
                  placeholder="Message"
                  class="form_text-area"
                ></textarea>
                <button>Send Message</button>
              </form>
            </div>
            <div class="flex column" style="justify-content: flex-end">
              <img
                src="https://howlongtoread.com/img/man-on-laptop.svg"
                alt="laptopman"
                class="photo"
              />
              <div class="text">
                <h1>Contact Us</h1>
                <p>
                  Let us know what you think of our website! If you have any
                  questions, comments, or anything else to tell us, feel free to
                  send us an email.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
