<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/contact.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />

    <!-- SCRIPTS -->
    <script type="text/javascript" src="../assets/js/library.js"></script>
    <script src="../assets/js/generateHeader.js"></script>
    <script
      type="text/javascript"
      src="../assets/js/generateFooter.js"
    ></script>
    <script src="../assets/js/handleForm.js" defer></script>
  </head>
  <body>
    <div class="body">
      <div class="main">
        <div class="container_slice">
          <div class="bottom_slice_login"></div>
          <div class="wrapper flex row container center">
            <div class="flex column" style="justify-content: flex-end">
              <img
                src="	https://howlongtoread.com/img/man-reading.svg"
                alt="laptopman"
                class="photo"
              />
              <div class="text" style="max-width: 550px">
                <h1>Track your times!</h1>
                <p>
                  Connect your GoodReads account to see how much time you've
                  spent reading the books you've read, and how much time it'll
                  take to read the books you want to read.
                </p>
              </div>
            </div>
            <div class="flex column form-wrap" style="max-width: 550px">
              <h1>Log in</h1>
              <form class="flex column form">
                <label for="email" class="email">
                  <span>Email</span>
                  <input
                    type="text"
                    placeholder="Email"
                    class="form_input"
                    id="email"
                  />
                </label>
                <label for="password" class="password">
                  <span>Password</span>
                  <input
                    type="password"
                    placeholder="password"
                    class="form_input"
                    id="password"
                  />
                </label>
                <div class="flex row buttons">
                  <button>Log in</button>
                  <button class="goodread">GoodReads</button>
                </div>
              </form>
              <div class="separator row">or</div>
              <button class="signup">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
