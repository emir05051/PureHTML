<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <!-- CSS -->

    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/search.css" />

    <!-- Scripts -->
    <script type="text/javascript" src="../assets/js/library.js"></script>
    <script src="../assets/js/generateHeader.js"></script>
    <script
      type="text/javascript"
      src="../assets/js/generateFooter.js"
    ></script>
    <script type="text/javascript" src="../assets/js/showResults.js"></script>
    <script type="text/javascript" src="../assets/js/handleForm.js"></script>
  </head>
  <body>
    <div class="body">
      <div class="main">
        <div class="flex column between">
          <img
            src="https://howlongtoread.com/img/top-bookshelf.svg"
            alt="bookshelf"
          />
          <div class="search">
            <h1>Search a book to see how long it takes to read it!</h1>
            <form id="form">
              <div class="flex">
                <span class="search_icon_wrap"
                  ><img
                    src="../assets/images/search.svg"
                    alt="search"
                    class="search_icon"
                /></span>
                <input
                  type="text"
                  class="search_input"
                  placeholder="Search book"
                  id="search"
                />
                <button class="search_button">Search</button>
              </div>
            </form>
          </div>
          <img
            src="https://howlongtoread.com/img/bottom-bookshelf.svg"
            alt="bookshelf"
          />
        </div>
        <div class="wrapper">
          <div class="results flex row flex-break">
            <p class="no_results">No results found.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
